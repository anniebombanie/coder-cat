<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Coder Cat</title>
</head>
<body>
  <div class="wrapper">
    <div class="b1">
      <div class="b1__cat">
        <div class="b1__cat--arm-l"></div>
        <div class="b1__cat--arm-r"></div>
        <div class="b1__cat--head">
          <div class="b1__cat--head-snout"></div>
        </div>
        <div class="b1__cat--body"></div>
        <div class="b1__cat--ear-l"></div>
        <div class="b1__cat--ear-r"></div>
      </div>
      <div class="b1__table"></div>
      <div class="b1__computer"></div>
      <div class="b1__txt">
        <p class="desc">Novice Coder Cat</p>
        <div class="bubble">
          <p>ヤッタ!!!</p>
          <p>It worked first time!!!</p>
        </div>
      </div>
    </div>
    <div class="b2">
      <div class="s2__cat">
        <div class="s2__cat--head">
          <div class="s2__cat--head-nose"></div>
        </div>
        <div class="s2__cat--body"></div>
        <div class="s2__cat--table"></div>
        <div class="s2__cat--computer"></div>
      </div>
      <div class="s2__txt">
        <p class="desc">Experienced Coder Cat</p>
        <div class="bubble">
          <p>えええ... </p>
          <p>It worked first time...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
